<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel='stylesheet' href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id='login-container'>
        <H1>Login</H1>
        <form action="">
            <label for='email'>E-mail</label>
            <input type='email' name='email' placeholder="Digite seu e-mail" autocomplete="off">
            <label for='password'>Senha</label>
            <input type="password" name="password" id='password' placeholder="Digite a sua senha" autocomplete="off">
            <a href="#" id="forgot-pass">Esqueceu sua senha?</a>
            <input type="submit" value="Login">
        </form>

        <div id='social-container'>
            <p>Ou entre pelas redes sociais</p>
            <i class="fa fa-facebook-f"></i>
            <i class="fa fa-linkedin"></i>
        </div>
        <div id='register-container'>
            <p>Ainda nao tem uma conta?</p>
            <a href="#">Registrar</a>
        </div>
    </div>
</body>

</html>
